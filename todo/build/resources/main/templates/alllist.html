<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO一覧</title>
</head>
<body>
    <p>[[${name}]]さん、ToDo管理アプリへようこそ！</p>
    <p>みんなのToDo</p>
    <input type="button" class="simple_square_btn5"  th:onclick="|location.href='@{/{m}/todos(m=${mid})}'|" value="戻る" />
    <h1>ToDo一覧</h1>
    <table table border="1">
        <tr>
            <th>番号</th>
            <th>作成者ID</th>
            <th>ToDo</th>
            <th>作成日</th>
        </tr>
        <tr th:each="l: ${todo}" align="center">
            <td> [[${l.seq}]] </td>
            <td> [[${l.mid}]] </td>
            <td> [[${l.title}]] </td>
            <td> [[${l.createdAt}]] </td>
        </tr>
    </table>

    <h1>Done一覧</h1>
    <table table border="1">
        <tr>
            <th>番号</th>
            <th>作成者ID</th>
            <th>Done</th>
            <th>作成日</th>
            
        </tr>
        <tr th:each="i: ${done}" align="center">
            <td> [[${i.seq}]] </td>
            <td> [[${i.mid}]] </td>
            <td> [[${i.title}]] </td>
            <td> [[${i.createdAt}]] </td>
            
        </tr>
    </table>

</body>
</html>
